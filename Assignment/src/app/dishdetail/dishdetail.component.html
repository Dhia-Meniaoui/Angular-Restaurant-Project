<div class="container"
    fxLayout="row wrap"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center"
    fxLayoutGap="10px" 
    fxLayoutGap.xs="0">

  <div fxFlex="100">
    <div>
      <h3>{{dish.name | uppercase}}</h3>
      <hr>
    </div>
  </div>
    
   <div fxFlex *ngIf="dish">
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          <h3>{{dish.name | uppercase}}</h3>
        </mat-card-title>
      </mat-card-header>
      <img mat-card-image src={{dish.image}} alt={{dish.name}}>
      <mat-card-content>
        <p>{{dish.description}}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="goBack()">BACK</button>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card>
  </div>
  </div>

  <div fxFlex="40">
    <div fxFlex>

        <mat-card-header>
            <mat-card-title>
              <h3>Comments</h3>
            </mat-card-title>
          </mat-card-header>

        <mat-grid-list [cols]="1" rowHeight="50px">
          <mat-grid-tile *ngFor="let com of dish.Comments">
            
            <mat-grid-tile-footer>
                <h1>{{com.comment}}</h1><br>
                <h1>{{com.rating}} Stars</h1><br>
              
              <h1>{{com.date}}</h1>
              
              
            </mat-grid-tile-footer>
          </mat-grid-tile>
        </mat-grid-list>
      </div>
  </div>
